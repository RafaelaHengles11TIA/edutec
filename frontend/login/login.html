<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    
    <div class="fundo">
        <div class="ladoesquerdo">
            <h1>Vamos lá...</h1>
            <p>Acesse sua conta e continue explorando <br>todos os recursos disponíveis para você.</p>
        </div>
    
        <div class="ladodireito">
            <a href="../../index.html">
                <img src="./x.png" alt="ícone 'x'">
            </a>
    
            <h1>Entrar</h1>
            <p>Faça login para prosseguir.</p>
    
           <div class="informações">
        
                <label for="email">E-mail</label>
                <input class="email" type="email" id="email" required>
    
                <label for="senha">Senha</label>
                <input class="senha" type="password" id="senha" required>
           </div>
    
            <a class="texto" href="../cadastro/cadastro.html">Ainda não tem conta? Crie uma</a>
            
            <button onclick="logar()">Entrar</button>
            
        </div>
    </div>
</body>
</html>
