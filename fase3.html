<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaia's Keepers</title>
    <link rel="stylesheet" href="quizTutorial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
       <div class="imagem">
            <div class="box">
                <h1>Responda o Beto</h1>
                <div class="quiz">
                    <h2 id="question">question goes here</h2>
                    <div id="answer-buttons">
                        <button class="btn">Answer 1</button>
                        <button class="btn">Answer 2</button>
                        <button class="btn">Answer 3</button>
                        <button class="btn">Answer 4</button>
                    </div>
                    <button id="next-btn">Next</button>
                </div>
            </div>
            <div class="door">
                <button id="openPopup">
                    <img src="./Assets_jogo/Assets_jogo/porta.png" alt="porta">
                </button>
            </div>
            
            <div class="overlay" id="popupOverlay" style="display:none;">
                <div class="popup">
                    <h2>Deseja voltar pra<br>página inicial?</h2>
                    <div class="buttons">
                        <button id="yesBtn" class="yes">Sim</button>
                        <button id="noBtn" class="no">Não</button>
                    </div>
                </div>    
       </div>



       <script src="fase3.js"></script>
</body>
</html>
